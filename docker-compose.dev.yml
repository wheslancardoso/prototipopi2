version: "3.8"

services:
    # Banco de dados MySQL (mesmo do docker-compose.yml)
    mysql:
        image: mysql:8.0
        container_name: teatro_mysql_dev
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: teatro_db
            MYSQL_USER: teatro_user
            MYSQL_PASSWORD: teatro_pass
        ports:
            - "3306:3306"
        volumes:
            - mysql_dev_data:/var/lib/mysql
            - ./src/main/resources/database.sql:/docker-entrypoint-initdb.d/01-init.sql
            - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
        networks:
            - teatro_dev_network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 20s
            retries: 10

    # Aplicação JavaFX para desenvolvimento
    teatro-dev:
        build:
            context: .
            dockerfile: Dockerfile.dev
        container_name: teatro_dev
        restart: unless-stopped
        depends_on:
            mysql:
                condition: service_healthy
        environment:
            - DISPLAY=${DISPLAY}
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_NAME=teatro_db
            - DB_USER=root
            - DB_PASSWORD=root
            - MAVEN_OPTS=-Xmx512m
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix:rw
            - ./src:/app/src
            - ./pom.xml:/app/pom.xml
            - ./logs:/app/logs
            - maven_cache:/root/.m2
        networks:
            - teatro_dev_network
        stdin_open: true
        tty: true

volumes:
    mysql_dev_data:
        driver: local
    maven_cache:
        driver: local

networks:
    teatro_dev_network:
        driver: bridge
