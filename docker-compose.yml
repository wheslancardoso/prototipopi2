version: "3.8"

services:
    # Banco de dados MySQL
    mysql:
        image: mysql:8.0
        container_name: teatro_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: teatro_db
            MYSQL_USER: teatro_user
            MYSQL_PASSWORD: teatro_pass
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
            - ./src/main/resources/database.sql:/docker-entrypoint-initdb.d/01-init.sql
            - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
        networks:
            - teatro_network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            timeout: 20s
            retries: 10

    # Aplicação JavaFX
    teatro-app:
        build: .
        container_name: teatro_app
        restart: unless-stopped
        depends_on:
            mysql:
                condition: service_healthy
        environment:
            - DISPLAY=${DISPLAY}
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_NAME=teatro_db
            - DB_USER=root
            - DB_PASSWORD=root
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix:rw
            - ./logs:/app/logs
        networks:
            - teatro_network
        # Para desenvolvimento local com interface gráfica
        # Descomente as linhas abaixo se quiser executar com interface gráfica
        # stdin_open: true
        # tty: true
        # environment:
        #   - DISPLAY=${DISPLAY}
        # volumes:
        #   - /tmp/.X11-unix:/tmp/.X11-unix:rw

    # Alternativa: Executar apenas o JAR compilado (mais rápido)
    teatro-jar:
        build:
            context: .
            dockerfile: Dockerfile.jar
        container_name: teatro_jar
        restart: unless-stopped
        depends_on:
            mysql:
                condition: service_healthy
        environment:
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_NAME=teatro_db
            - DB_USER=root
            - DB_PASSWORD=root
        volumes:
            - ./logs:/app/logs
        networks:
            - teatro_network
        profiles:
            - jar

volumes:
    mysql_data:
        driver: local

networks:
    teatro_network:
        driver: bridge
